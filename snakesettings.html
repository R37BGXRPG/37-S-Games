 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game Settings</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* Optional: Add CSS specific to the settings page here, if needed */
    </style>
</head>

<body>
    <div class="settings-box">
        <h2>Snake Game Settings</h2>
        <label for="themeSelect">Choose a theme:</label>
        <select id="themeSelect">
            <option value="purple">Purple Theme</option>
            <option value="night">Night Theme</option>
            <option value="neon">Neon Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="light">Light Theme</option>
        </select>
        <div id="accentSelectWrapper">
            <label for="accentSelect">Neon Accent Color:</label>
            <select id="accentSelect">
                <option value="#39ff14,#232b25">Green (Default)</option>
                <option value="#00eaff,#1a2a2f">Cyan</option>
                <option value="#ff00ea,#2a1a2f">Pink</option>
                <option value="#ffe600,#2a2a1a">Yellow</option>
                <option value="#ff3c00,#2a1a1a">Orange</option>
            </select>
        </div>
        <label for="difficultySelect">Difficulty:</label>
        <select id="difficultySelect">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <a href="snake.html" class="back-link">‚Üê Back to Snake Game</a>
    </div>
    <script src="theme.js"></script>
    <script>
        // Set the scope for this page
        window.themeScope = 'snake';
        initTheme(window.themeScope);

        const themeSelect = document.getElementById('themeSelect');
        const accentSelect = document.getElementById('accentSelect');
        const accentWrapper = document.getElementById('accentSelectWrapper');
        const difficultySelect = document.getElementById('difficultySelect');

        // Theme Logic
        const savedTheme = localStorage.getItem(getThemeKey('snake')) || 'night';
        themeSelect.value = savedTheme;
        accentWrapper.style.display = (savedTheme === 'neon') ? 'block' : 'none';
        if (savedTheme === 'neon') {
            accentSelect.value = localStorage.getItem(getAccentKey('snake')) || '#39ff14,#232b25';
        }
        themeSelect.addEventListener('change', function() {
            setTheme(this.value, 'snake');
            accentWrapper.style.display = (this.value === 'neon') ? 'block' : 'none';
            if (this.value === 'neon') {
                setAccent(accentSelect.value, 'snake');
            }
        });
        accentSelect.addEventListener('change', function() {
            setAccent(this.value, 'snake');
        });

        // Difficulty Logic
        const savedDifficulty = localStorage.getItem('snakeDifficulty') || 'medium';
        difficultySelect.value = savedDifficulty;
        difficultySelect.addEventListener('change', function() {
            localStorage.setItem('snakeDifficulty', this.value);
        });
    </script>
</body>

</html>
