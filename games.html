<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <style>
        .main-box {
            max-width: 700px;
            margin: 48px auto 0 auto;
            padding: 24px 8px 24px 8px;
        }
        .game-btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            border-radius: 12px;
            border: none;
            background: var(--slider-thumb);
            color: var(--main-bg);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 8px var(--box-shadow1), -2px -2px 8px var(--box-shadow2);
            transition: background 0.2s, color 0.2s;
            margin-bottom: 8px;
        }
        .game-btn:hover {
            background: var(--score-color);
            color: var(--main-fg);
        }
        @media (max-width: 700px) {
            .main-box { max-width: 98vw; padding: 12px 2vw; }
        }
        @media (max-width: 480px) {
            .main-box { padding: 6px 1vw; }
            .game-btn { width: 100%; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">37's Games</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="games.html">Games</a>
        <a href="contact.html">Contacts</a>
        <a href="settings.html" class="navbar-settings" title="Theme Settings">

    <div class="main-box">
